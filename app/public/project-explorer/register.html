<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Project Explorer App</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
                    <a class="navbar-brand" href="index.html">Project Explorer</a>
                    <form name="searchForm" class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light mr-sm-2 my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="createproject.html">Submit</a>
                        </li>
                    </ul>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                             <a class="nav-link" href="register.html">Signup</a>
                          </li>
                          <li class="nav-item">
                             <a class="nav-link" href="login.html">Login</a>
                          </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    <br><br><br>

        <main>
            <div class="container mx-auto w-50 p-3">
                <h1>Signup</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label">First Name:</label>
                            <input class="form-control" type="text" name="firstName" placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">Last Name:</label>
                            <input class="form-control" type="text" name="lastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label">Email Address:</label>
                            <input class="form-control" type="email" name="email" placeholder="Your Email address">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">Password:</label>
                            <input class="form-control" type="password" name="password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label">Program:</label>
                            <select class="form-control" name="program">
                                <option selected>Choose...</option>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="form-label">Matric Number:</label>
                            <input class="form-control" type="text" name="matricNumber" placeholder="e.g. 16/2020">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="form-label">Graduation Year:</label>
                            <select class="form-control" name="graduationYear">
                                <option selected>Choose...</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </main>
        <br>

        <footer>
            <div class="container mx-auto bg-light">
                <p class="text-right my-3 py-3"><span class="text-muted">Project Explorer &copy; 2020 &middot;</span> Edconnect</p>
            </div>
        </footer>
    </body>
</html>
